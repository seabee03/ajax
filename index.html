<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css source -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Favorite Sports Players</title>
</head>

<body>

    <!-- Container -->
    <div class="container">
        <h1>Player Search
        </h1>

        <!-- Buttons dump here -->
        <div id="buttons-view">

        </div>

        <!-- the form for players goes here -->
        <form id="player-form">
            <label for="player-input">
                Add player
            </label>
            <input type="text" id="player-input">
            <br>

            <!-- Triggers new player  -->
            <input id="add-player" type="submit" value="Submit">
        </form>

        <!-- Players will show up here -->
        <div id="players-view"></div>

        <!-- jquery source -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script src="assets/javascript/app.js">
        </script>
    </div>

</body>

</html>
